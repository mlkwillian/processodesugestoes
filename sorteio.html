<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SORTEIO - PROCESSO DE SUGEST√ïES</title>
    <style>
        :root {
            --verde-escuro: #0d3b1f;
            --verde: #0c9d43;
            --dourado: #d4af37;
            --amarelo: #ffd54a;
            --vermelho: #c0392b;
            --card-bg: linear-gradient(135deg, rgba(12, 157, 67, 0.13), rgba(212, 175, 55, 0.06));
        }

        /* reset simples */
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, var(--verde-escuro), #0b2f1a 60%);
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            color: #fff;
        }

        /* topo com logo */
        .topo {
            position: absolute;
            top: 18px;
            left: 18px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .logo-box {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.08), transparent 25%), linear-gradient(180deg, var(--verde), #0a6d2a);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45), 0 0 10px rgba(212, 175, 55, 0.12) inset;
        }

        .logo-box img {
            width: 34px;
            height: 34px;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.6));
        }

        .titulo-topo {
            font-weight: 700;
            font-size: 16px;
            color: var(--dourado);
            letter-spacing: 0.6px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        /* palco central */
        .stage {
            width: 860px;
            max-width: 94%;
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 28px;
            align-items: start;
            padding: 28px;
        }

        /* painel esquerdo - visual grande (vencedor / sorteando) */
        .panel-main {
            background: linear-gradient(160deg, rgba(12, 157, 67, 0.06), rgba(212, 175, 55, 0.03));
            border-radius: 20px;
            padding: 38px;
            position: relative;
            min-height: 420px;
            min-width: 400px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
            border: 2px solid rgba(212, 175, 55, 0.08);
            overflow: hidden;
        }

        /* edge glow border */
        .panel-main::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.06), rgba(12, 157, 67, 0.06));
            -webkit-mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
            mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
            pointer-events: none;
        }

        .icon-large {
            width: 100px;
            height: 90px;
            margin: 0 auto 18px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 25%, rgba(255, 255, 255, 0.06), transparent 25%), linear-gradient(180deg, var(--dourado), rgba(212, 175, 55, 0.9));
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.08), 0 6px 18px rgba(0, 0, 0, 0.45);
        }

        .icon-large svg {
            width: 46px;
            height: 46px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .small {
            text-align: center;
            color: rgba(255, 255, 255, 0.65);
            margin-bottom: 22px;
            font-size: 13px;
        }

        /* card do vencedor */
        .v-card {
            width: 100%;
            max-width: 800px;
            margin: 10px auto 6px auto;
            background: linear-gradient(180deg, rgba(13, 59, 31, 0.86), rgba(10, 45, 23, 0.9));
            border-radius: 14px;
            padding: 18px 20px;
            border: 2px solid rgba(212, 175, 55, 0.12);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .label-winner {
            color: var(--dourado);
            font-weight: 700;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
            text-align: center;
        }

        .winner-name {
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            color: var(--dourado);
            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.6), 0 0 30px rgba(212, 175, 55, 0.15);
        }

        /* c√≠rculos decorativos animados (posicionados no painel) */
        .ripple-wrap {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ripple {
            border: 3px solid rgba(212, 175, 55, 0.18);
            border-radius: 50%;
            width: 140px;
            height: 140px;
            animation: ripple 2.2s infinite;
            opacity: 0;
            mix-blend-mode: screen;
        }

        .ripple.r2 {
            width: 260px;
            height: 260px;
            animation-delay: 0.4s;
        }

        .ripple.r3 {
            width: 380px;
            height: 380px;
            animation-delay: 0.9s;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.3);
                opacity: 0.9;
            }

            70% {
                opacity: 0.18;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        /* painel lateral - controle / bot√£o / hist√≥rico */
        .panel-side {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 22px;
            min-height: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(212, 175, 55, 0.06);
        }

        .info-box {
            background: linear-gradient(180deg, rgba(13, 59, 31, 0.8), rgba(13, 59, 31, 0.9));
            border-radius: 12px;
            padding: 18px;
            color: rgba(255, 255, 255, 0.92);
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
            margin-bottom: 18px;
        }

        .info-box p {
            margin: 0;
            font-weight: 700;
            font-size: 18px;
            color: var(--dourado)
        }

        .info-sub {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 6px;
            font-weight: 600
        }

        .btn-main {
            display: block;
            width: 100%;
            margin-top: 14px;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--amarelo), var(--dourado));
            color: var(--verde-escuro);
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 14px 30px rgba(212, 175, 55, 0.18), 0 6px 18px rgba(0, 0, 0, 0.45);
            transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms;
        }

        .btn-main:hover {
            transform: translateY(-4px);
            box-shadow: 0 22px 42px rgba(212, 175, 55, 0.24);
        }

        .btn-main[disabled] {
            opacity: 0.5;
            transform: none;
            cursor: not-allowed;
            box-shadow: none;
        }

        .history {
            margin-top: 18px;
            background: rgba(0, 0, 0, 0.06);
            border-radius: 10px;
            padding: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 700;
            font-size: 14px;
            min-height: 90px;
        }

        .history .item {
            padding: 6px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.04);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history .item:last-child {
            border-bottom: none;
        }

        /* contador estilo grande */
        .contador {
            font-size: 64px;
            font-weight: 900;
            color: var(--vermelho);
            text-shadow: 0 6px 22px rgba(0, 0, 0, 0.6);
            margin-top: 10px;
            animation: popIn 260ms ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.95);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 1
            }
        }

        /* responsivo simples */
        @media (max-width:920px) {
            .stage {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 18px;
            }

            .panel-main {
                order: 2;
            }

            .panel-side {
                order: 1;
            }
        }

        /* anima√ß√£o slide dos n√∫meros no sorteio */
        .slide-number {
            font-size: 42px;
            font-weight: 900;
            color: var(--amarelo);
            position: relative;
            animation: slideAnim 0.45s ease;
        }

        @keyframes slideAnim {
            0% {
                transform: translateX(-120px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* diminuir nome + sobrenome para n√£o quebrar */
        .winner-name {
            font-size: 32px !important;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <!-- topo com logo padr√£o -->
    <div class="topo" aria-hidden="false">
        <div class="logo-box" title="Logo padr√£o">
            <!-- √≠cone padr√£o (dados) -->
            <img src="https://gmsag.custhelp.com/euf/assets/img/GM-logo-2021.png" alt="icone dados">
        </div>
        <div class="titulo-topo">SORTEIO - PROCESSO DE SUGEST√ïES</div>
    </div>

    <main class="stage" role="main">

        <!-- painel principal: tela grande que mostra estado e vencedor -->
        <section class="panel-main" aria-live="polite">
            <div class="icon-large" aria-hidden="true">
                <!-- dados estilizados -->
                <img src="https://www.pngall.com/wp-content/uploads/13/Chevrolet-Logo-PNG-Free-Image.png" alt=""
                    style="filter: invert(); width: 100px;">
            </div>

            <div class="subtitle" id="stateTitle">Pronto para sortear?</div>
            <div class="small" id="stateSub">Clique no bot√£o √† direita para iniciar cada sorteio (total: 5)</div>

            <div class="v-card" id="vCard">
                <div class="label-winner">VENCEDOR(A)</div>
                <div id="winnerName" class="winner-name">‚Äî</div>
                <div style="text-align:center;margin-top:10px;color:rgba(255,255,255,0.65);font-weight:700"
                    id="counterSmall">Nenhum sorteio ainda</div>
            </div>

            <div class="ripple-wrap" aria-hidden="true">
                <div class="ripple r1"></div>
                <div class="ripple r2"></div>
                <div class="ripple r3"></div>
            </div>
        </section>

        <!-- painel lateral: controles -->
        <aside class="panel-side" aria-label="Controles do sorteio">

            <div class="info-box">
                <p id="participantsCount">0 participantes cadastrados</p>
                <div class="info-sub" id="infoSub">Participantes e chances</div>
            </div>

            <button id="btnSortear" class="btn-main" aria-pressed="false">üé≤ SORTEAR AGORA</button>

            <div class="history" id="history">
                <!-- lista dos vencedores -->
                <div style="opacity:0.6;margin-bottom:8px;font-size:12px;">Hist√≥rico</div>
                <div id="historyList"></div>
            </div>

        </aside>

    </main>

    <script>
        /* =========================
           CONFIGURA√á√ÉO DOS PARTICIPANTES
           =========================
           Troque os nomes / chances conforme necess√°rio.
           Cada participante: { nome: "Nome", chances: X }
        */
        const participantes = [
            { nome: "Caio Henrique Magretti", chances: 118 },
            { nome: "Denise Silva de Aquino", chances: 120 },
            { nome: "Murilo de Oliveira Valentim", chances: 120 },
            { nome: "Vitoria Inacio Silva dos Santos", chances: 120 },
            { nome: "Reinaldo da Silva", chances: 78 },
            { nome: "Roberto Medeiros de Araujo", chances: 66 },
            { nome: "Djair Jose da Silva", chances: 64 },
            { nome: "Susi Santos da Silva Fernandes", chances: 52 },
            { nome: "Flavio Oliveira Silva", chances: 46 },
            { nome: "Wesley Sobral Mota", chances: 42 },
            { nome: "Willian da Cruz Sena", chances: 38 },
            { nome: "Rodrigo Vandes Domenico", chances: 30 },
            { nome: "Alexsandro Da Silva", chances: 23 },
            { nome: "Ednaldo Ferreira Gomes", chances: 22 },
            { nome: "Catarina de Carvalho Carelli", chances: 19 },
            { nome: "Marcelo Buzo Simoes", chances: 19 },
            { nome: "Eduardo Rogerio Gomes", chances: 17 },
            { nome: "Flavio Novaes Nieto", chances: 17 },
            { nome: "Anderson Mayer Prando", chances: 16 },
            { nome: "Douglas Humberto Hipolito Mascagni", chances: 14 },
            { nome: "Erivaldo Anderson da Silva", chances: 13 },
            { nome: "Jefferson Luiz Silva", chances: 12 },
            { nome: "Carlos Eduardo Alves Campos", chances: 11 },
            { nome: "Valdemar Oliveira Rios", chances: 10 },
            { nome: "Joao Igor Vicentini Anaia", chances: 10 },
            { nome: "Ricardo Cardoso Batista", chances: 7 },
            { nome: "Rosangela dos Santos Vilgelinas", chances: 7 },
            { nome: "Anderson Innamorato Pimentel", chances: 6 },
            { nome: "Edmilson Alves da Silva", chances: 5 },
            { nome: "Fabio Aparecido de Oliveira", chances: 5 },
            { nome: "Afonso Carlos Capellari", chances: 5 },
            { nome: "Marcos Antonio Quirino", chances: 3 },
            { nome: "Paula Gomes Batista", chances: 3 },
            { nome: "Ronaldo Rodrigues dos Prazeres", chances: 2 },
            { nome: "Sandra do Nascimento de Souza", chances: 2 },
            { nome: "Alexandre Ramalho Capellario", chances: 1 },
            { nome: "Ademir Rogelio Gobetti", chances: 1 },
            { nome: "Kleber Correa Felix de Souza", chances: 1 },
            { nome: "Steves de Lima Pereira", chances: 1 }
        ];

        /* vari√°veis do sorteio */
        let listaExpandida = [];
        let vencedores = [];
        const maxSorteios = 5;

        /* elementos DOM */
        const btn = document.getElementById('btnSortear');
        const participantsCount = document.getElementById('participantsCount');
        const infoSub = document.getElementById('infoSub');
        const winnerName = document.getElementById('winnerName');
        const counterSmall = document.getElementById('counterSmall');
        const stateTitle = document.getElementById('stateTitle');
        const historyList = document.getElementById('historyList');
        const vCard = document.getElementById('vCard');

        /* inicializa a lista expandida */
        function rebuildExpandedList() {
            listaExpandida = [];
            participantes.forEach(p => {
                const n = Math.max(0, Math.floor(Number(p.chances) || 0));
                for (let i = 0; i < n; i++) listaExpandida.push(p.nome);
            });
        }

        /* atualiza infos visuais */
        function atualizarInfos() {
            const uniqueNames = participantes.map(p => p.nome).length;
            participantsCount.textContent = `${participantes.length} participantes cadastrados`;
            infoSub.textContent = `Total de entradas (pesos): ${listaExpandida.length}`;
            counterSmall.textContent = `Sorteios feitos: ${vencedores.length} / ${maxSorteios}`;
            if (vencedores.length >= maxSorteios) {
                btn.disabled = true;
                btn.textContent = "SORTEIOS FINALIZADOS";
                btn.setAttribute('aria-pressed', 'true');
            } else {
                btn.disabled = false;
                btn.textContent = "üé≤ SORTEAR AGORA";
                btn.setAttribute('aria-pressed', 'false');
            }
        }

        /* adiciona no hist√≥rico visual */
        function atualizarHistorico() {
            historyList.innerHTML = "";
            vencedores.forEach((v, i) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';
                div.style.alignItems = 'center';
                div.innerHTML = `<div style="opacity:0.95;font-weight:800">${i + 1}. ${v}</div><div style="color:var(--dourado);font-weight:900">‚úì</div>`;
                historyList.appendChild(div);
            });
        }

        /* anima√ß√£o contador (3..2..1) usando setTimeout encadeado */
        function executarContagem(callback) {
            stateTitle.textContent = "SORTEANDO...";
            winnerName.textContent = "";

            let tempo = 5; // come√ßa em 5

            const intervalo = setInterval(() => {
                winnerName.textContent = tempo;

                // reinicia anima√ß√£o
                winnerName.classList.remove("slide-number");
                void winnerName.offsetWidth;
                winnerName.classList.add("slide-number");

                tempo--;
                if (tempo < 1) {
                    clearInterval(intervalo);
                    setTimeout(() => callback(), 300);
                }
            }, 1000); // troca a cada 0.5s
        }



        /* revela vencedor (ap√≥s contagem) */
        function revelarVencedor() {
            if (listaExpandida.length === 0) {
                stateTitle.textContent = "N√£o h√° mais entradas dispon√≠veis";
                winnerName.textContent = "‚Äî";
                atualizarInfos();
                return;
            }
            // escolhe um √≠ndice aleat√≥rio
            const idx = Math.floor(Math.random() * listaExpandida.length);
            const escolhido = listaExpandida[idx];

            // remove todas as ocorr√™ncias desse nome da listaExpandida (impede repeti√ß√£o por mais chances)
            listaExpandida = listaExpandida.filter(n => n !== escolhido);

            vencedores.push(escolhido);

            // anima√ß√µes visuais simples ao revelar
            stateTitle.textContent = "üéâ VENCEDOR!";
            winnerName.textContent = escolhido;
            counterSmall.textContent = `Sorteio ${vencedores.length} de ${maxSorteios}`;

            // atualizar hist√≥rico e infos
            atualizarHistorico();
            atualizarInfos();

            // flash no v-card (pequena anima√ß√£o)
            vCard.animate([
                { transform: 'scale(0.98)', boxShadow: '0 6px 20px rgba(0,0,0,0.4)' },
                { transform: 'scale(1)', boxShadow: '0 12px 36px rgba(0,0,0,0.6)' }
            ], { duration: 380, easing: 'cubic-bezier(.2,.9,.2,1)' });
        }

        /* evento do bot√£o */
        btn.addEventListener('click', () => {
            if (vencedores.length >= maxSorteios) {
                atualizarInfos();
                return;
            }

            // desativa bot√£o at√© terminar o processo
            btn.disabled = true;
            stateTitle.textContent = "Preparando...";
            winnerName.textContent = "";

            // executar contagem e depois revelar
            executarContagem(() => {
                revelarVencedor();
                // reabilitar bot√£o se n√£o atingiu o m√°ximo (com pequeno delay p/ UX)
                setTimeout(() => {
                    if (vencedores.length < maxSorteios) {
                        btn.disabled = false;
                    } else {
                        btn.disabled = true;
                        btn.textContent = "SORTEIOS FINALIZADOS";
                    }
                }, 480);
            });
        });

        /* inicializa√ß√£o */
        function init() {
            rebuildExpandedList();
            atualizarInfos();
            atualizarHistorico();
            // mostra tra√ßo no campo do vencedor inicialmente
            winnerName.textContent = "‚Äî";
            counterSmall.textContent = `Sorteios feitos: ${vencedores.length} / ${maxSorteios}`;
        }

        init();

        /* OBSERVA√á√ïES:
         - Para ajustar participantes, edite o array "participantes" no topo.
         - Salve como index.html e abra no navegador.
         - Se quiser som, efeitos extras ou permitir import de CSV, eu adapto.
        */
    </script>
</body>

</html>
